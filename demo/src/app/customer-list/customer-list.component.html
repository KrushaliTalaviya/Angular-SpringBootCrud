<div class="col-md-12">
    <div class="text-center">
        <p>{{title}}</p>
    </div>
    <div class="col-lg-4 offset" routerLink="../addCustomer">
        <button class="btn btn-success" title="Add Customer">Add Customer &nbsp;&nbsp; <i class="fas fa-user-plus"></i></button>
    </div>
    <div class="table-responsive">
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birth Date</th>
                        <th>Mobile No.</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td style="display: none;">{{customer.id}}</td>
                        <td style="width: 20%;">{{customer.firstName}} {{customer.lastName}}</td>
                        <td style="width: 10%;">{{customer.dateOfBirth | date: 'dd-MM-yyyy'}}
                        <td style="width: 15%;">{{customer.mobileNo}}</td>
                        <td style="width: 40%;">{{customer.address1}} {{customer.address2}}</td>
                        <td>{{customer.gender}}</td>
                        <td style="justify-content: end;">
                            <a (click)="editCustomer(customer.id)" class="edit" data-toggle="modal"><i
                                    class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a (click)="openDialog(customer.id)" class="delete" data-toggle="modal"><i
                                    class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
